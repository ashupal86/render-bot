<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Request Maker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; width: 300px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        p { font-size: 14px; color: green; }
    </style>
</head>
<body>
    <h2>Enter a URL to Auto Request</h2>
    <form id="urlForm">
        <input type="text" id="urlInput" name="url" placeholder="Enter URL..." required>
        <button type="submit">Start</button>
    </form>
    <p id="status"></p>

   <p>Currently saved URLs:</p>
<ul id="urlList"></ul>

<script>
    document.getElementById("urlForm").onsubmit = async function(event) {
        event.preventDefault();
        let url = document.getElementById("urlInput").value;
        if (!url) { alert("Please enter a valid URL."); return; }

        let response = await fetch("/", {
            method: "POST",
            body: new URLSearchParams({ url: url }),
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });

        let data = await response.json();
        let urlList = document.getElementById("urlList");
        urlList.innerHTML = "";  // Clear list
        data.urls.forEach(u => {
            let li = document.createElement("li");
            li.innerText = u;
            urlList.appendChild(li);
        });
    };
</script>

</body>
</html>
